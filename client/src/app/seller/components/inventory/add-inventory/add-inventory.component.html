<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="productForm.get('name').hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Product Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="productForm.get('description').hasError('required')">Description is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Product Price</mat-label>
    <input matInput formControlName="price" type="number" />
    <mat-error *ngIf="productForm.get('price').hasError('required')">Price is required</mat-error>
    <mat-error *ngIf="productForm.get('price').hasError('min')">Price cannot be negative</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Product Discount (%)</mat-label>
    <input matInput formControlName="discount" type="number" />
    <mat-error *ngIf="productForm.get('discount').hasError('min')">Discount cannot be negative</mat-error>
    <mat-error *ngIf="productForm.get('discount').hasError('max')">Discount cannot exceed 100%</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Product Image</mat-label>
    <input matInput formControlName="image" type="file" (change)="onImageChange($event)" />
    <mat-error *ngIf="productForm.get('image').hasError('required')">Image is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Create Product</button>
</form>
