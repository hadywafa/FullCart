<form [formGroup]="productForm" class="max-w-md mx-auto mt-8">
  <div class="mb-4">
    <label for="name" class="block mb-2 font-bold text-gray-700">Product Name</label>
    <input id="name" type="text" class="w-full form-input" formControlName="name" />
    <div *ngIf="productForm.get('name')?.hasError('required')" class="mt-2 text-red-500">Name is required</div>
  </div>

  <div class="mb-4">
    <label for="description" class="block mb-2 font-bold text-gray-700">Product Description</label>
    <textarea id="description" class="w-full form-input" formControlName="description"></textarea>
    <div *ngIf="productForm.get('description')?.hasError('required')" class="mt-2 text-red-500">
      Description is required
    </div>
  </div>

  <!-- Add the rest of the form fields here -->

  <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded" [disabled]="productForm.invalid">
    Update Product
  </button>
</form>
