<div class="product relative overflow-hidden bg-[#f7f7f761]">
  <div class='cursor-pointer' (click)="goToDetails(product.id)">
    <a class="block relative rounded " data-ur1313m3t="true">
      <img alt="ecommerce" class="object-cover object-center w-full h-full block" [src]="product.imageCover" />
    </a>
    <div class="p-4">
      <h3 class="text-[#33b832] text-xs tracking-widest title-font mb-1">
        {{ product.category.name }}
      </h3>
      <h2 class="text-gray-900 title-font text-lg font-medium line-clamp-1">
        {{ product.title }}
      </h2>
      <div class="flex justify-between items-center">
        <p class="mt-1">{{ product.price }} EGP</p>
        <div class="star flex items-center gap-1">
          <ng-icon name="bootstrapStarFill" class="text-[#ffc906]"></ng-icon>
          <span class="text-[#a7adb1]">{{product.ratingsAverage }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="description w-full absolute bottom-0 left-0 translate-y-full transition-all duration-700">
    <button class='bg-[#08ac0a] text-white w-full p-2 rounded' (click)="addToCart(product)">Add To Cart</button>
  </div>
</div>
